name: Build and Deploy Docs

permissions:
  contents: write

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: ["tech_debt/AIC-5935"]

jobs:
  build-deploy-docs:
    runs-on: ubuntu-latest
    env:
      IRIS_ENV: SERVER

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for pushing to gh-pages

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Install package and build dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements/dev.txt

      - name: Build docs (Makefile)
        run: make build-docs

      - name: Commit documentation changes
        run: |
          set -e
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          git pull origin gh-pages
          git checkout -b docs-update
          git add ./docs/build/html
          git commit -m "Automated docs update"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: docs-update
          title: "Automated docs update"
          body: "This PR updates the documentation on gh-pages branch."
          base: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

